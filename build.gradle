apply plugin: 'java'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        name 'nyaa'
        url 'https://raw.githubusercontent.com/NyaaCat/nyaautils/maven-repo'
    }
}

dependencies {
    compile name: 'spigot-1.11.12-R0.1-SNAPSHOT'
    compile name: 'VaultAPI-1.6'
    compile('cat.nyaa:nyaautils:2.0-SNAPSHOT') {
        transitive = false
    }
}